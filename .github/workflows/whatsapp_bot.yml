name: WhatsApp Cricket Broadcast

on:
  schedule:
    # Monday at 9:00 AM (UTC) - adjust timezone as needed
    - cron: '0 9 * * 1'
    # Friday at 6:00 PM (UTC) - adjust timezone as needed  
    - cron: '0 18 * * 5'
  workflow_dispatch:  # Allows manual trigger

jobs:
  send-message:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pywhatkit selenium schedule
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Send WhatsApp Message
      env:
        WHATSAPP_GROUP_ID: ${{ secrets.WHATSAPP_GROUP_ID }}
      run: |
        python send_message.py
